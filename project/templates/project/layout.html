{% extends 'layout.html' %}


{% block content %}

    <div class="card bg-white" style="border-radius: 1rem;">
        <div class="card-body px-4 pb-5">

            {% block breadcrumps_projects %}
            {% endblock %}

            <div class="row mt-5">
                <div class="col-3 mb-3">

                    <a href="{% url 'project_create' %}" class="btn btn-sm btn-primary w-100 mb-3">Новый проект</a>

                    <ul class="list-group">
                        {% for project in projects %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a>
                                {% if project.author_id == user.id %}
                                    <a href="{% url 'project_update' pk=project.pk %}"><i class="bi bi-pen-fill"></i></a>
                                {% endif %}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-9">

                    {% block content_projects %}
                    {% endblock %}

                </div>
            </div>

        </div>
    </div>

{% endblock %}
