{% extends 'pages/layout.html' %}

{% block content %}
    <h1>Projects list page</h1>

    {% for project in projects %}
        <p>
            <h2><a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a></h2>
            <p>{{ project.url }}</p>
        </p>
    {% endfor %}
{% endblock %}
