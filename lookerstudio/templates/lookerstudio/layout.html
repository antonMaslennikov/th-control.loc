{% load static %}
<html class="page--{% block page_id %}{% endblock %}">
<head>
    <title>Looker</title>
    <link href="{% static 'package/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'package/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'package/adminlte/css/adminlte.min.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/common.js'%}"></script>

<!--    <link rel="stylesheet" href="{% static 'css/duDatepicker.min.css'%}">-->
<!--    <script src="{% static 'js/duDatepicker.min.js'%}"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block js %}
    {% endblock %}

    {% block css %}
    {% endblock %}

    <meta name="robots" content="noindex, nofollow">
</head>

<body class="hold-transition sidebar-mini">

  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
<!--        <li class="nav-item d-none d-sm-inline-block">-->
<!--          <a href="index3.html" class="nav-link">Home</a>-->
<!--        </li>-->
<!--        <li class="nav-item d-none d-sm-inline-block">-->
<!--          <a href="#" class="nav-link">Contact</a>-->
<!--        </li>-->
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="/" class="brand-link text-center">
        <span class="brand-text font-weight-light">Looker</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="/looker-studio" class="nav-link">
                <i class="nav-icon fas fa-file"></i>
                <p>Отчёт</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/looker-studio/summary" class="nav-link">
                <i class="nav-icon fas fa-chart-pie"></i>
                <p>Сводная</p>
              </a>
            </li>
              <li class="nav-item">
              <a href="/looker-studio/expireds" class="nav-link">
                <i class="nav-icon fas fa-clock"></i>
                <p>Истекает регистрация</p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">
                    {% block h1 %}
                    {% endblock %}
              </h1>
            </div><!-- /.col -->
<!--            <div class="col-sm-6">-->
<!--              <ol class="breadcrumb float-sm-right">-->
<!--                <li class="breadcrumb-item"><a href="#">Home</a></li>-->
<!--                <li class="breadcrumb-item active">Dashboard v3</li>-->
<!--              </ol>-->
<!--            </div>&lt;!&ndash; /.col &ndash;&gt;-->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
          {% block content %}
          {% endblock %}
        <!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
    </footer>
  </div>

  <script src="{% static 'package/adminlte/js/adminlte.js' %}"></script>
</body>
</html>
