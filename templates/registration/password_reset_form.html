{% extends 'layout.html' %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Сброс пароля</h2>

                            <p class="text-white-50 mb-5">Для восстановления пароля укажите Email</p>

                            <form action="" method="post">
                                {% csrf_token %}
                                
                                <div class="form-outline form-white mb-4"></div>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="email" name="email" />
                                    
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                {% if form.email.errors %} {{ form.email.errors }} {% endif %}

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Сбросить пароль</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</section>
{% endblock %}
