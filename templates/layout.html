{% load static %}
<html>

<head>
    <title>TH Control</title>
    <link href="{% static 'package/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static  'package/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="gradient-custom">

    {% if user.is_authenticated %}
        {% include "nav.html" %}
    {% endif %}

    <div class="content container">
        <div class="row">
            <div class="col-md-12">

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert  col-12 {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' or message.tags == 'error' %}alert-danger{% endif %}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
